<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Entrada de Dados</title>
        <!--
        <link rel="stylesheet" type="text/css" href="style.css">
        -->
        <style>
            body {
                font-family: sans-serif;
            }
            
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            
            #formulario {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 300px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            
            .radiogroup {
                display: flex;
                flex-direction: column;
                margin-bottom: 15px;
            }
            
            .radiogroup input[type="radio"] {
                margin-right: 5px;
            }
            
            .radiogroup label {
                margin-right: 20px;
            }
            
            #clearButton, #submitButton {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }
            
            #submitButton {
                background-color: #3e8e41;
            }
        </style>
    </head>
	<body>
        <h1>Formulário de Status</h1>
        <form id="formulario">
            <label for="status">Status:</label>
            <div class="radiogroup">
                <input type="radio" id="draft" name="status" value="draft" checked>
                <label for="draft">Draft</label>
                <input type="radio" id="active" name="status" value="active">
                <label for="active">Active</label>
                <input type="radio" id="retired" name="status" value="retired">
                <label for="retired">Retired</label>
                <input type="radio" id="unknown" name="status" value="unknown">
                <label for="unknown">Unknown</label>
            </div>
            <button type="button" id="clearButton">Limpar</button>
            <button type="submit" id="submitButton">Enviar</button>
        </form>
        <!--
        <script src="script.js"></script>
        -->
        <script>
            const clearButton = document.getElementById('clearButton');
            const submitButton = document.getElementById('submitButton');
            const formulario = document.getElementById('formulario');

            clearButton.addEventListener('click', () => {
            const radios = document.querySelectorAll('.radiogroup input[type="radio"]');
            for (const radio of radios) {
                radio.checked = false;
            }
            });

            submitButton.addEventListener('click', (event) => {
            event.preventDefault();

            const selectedRadio = document.querySelector('.radiogroup input[type="radio"]:checked');
            if (!selectedRadio) {
                alert('Selecione um status!');
                return;
            }
            });
        </script>
    </body>
</html>
